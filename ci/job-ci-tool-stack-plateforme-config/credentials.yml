- wrapper:
    name: credentials-user-jenkins-build
    wrappers:
      - credentials-binding:
        - username-password-separated:
            credential-id: jenkins-build-id
            username: REPOSITORY_USERNAME
            password: REPOSITORY_PASSWORD
- wrapper:
    name: credentials-user-openstack-provisioner
    wrappers:
      - credentials-binding:
        - username-password-separated:
            credential-id: openstack-provisionner-id
            username: OS_USERNAME
            password: OS_PASSWORD
