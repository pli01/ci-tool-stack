- builder:
    name: print-template-name
    builders:
      - shell: 'echo JJB template: {template-name} {url} {module}'

- builder:
    name: build-config
    builders:
      - shell:
          !include-raw:
             - scripts/build-config.sh

- builder:
    name: run-tests-docker-image
    builders:
      - shell:
          !include-raw:
             - scripts/run-tests-docker-images.sh

- builder:
    name: package-docker-image
    builders:
      - shell:
          !include-raw:
             - scripts/package-docker-images.sh
