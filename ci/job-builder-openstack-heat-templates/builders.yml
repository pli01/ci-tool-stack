- builder:
    name: print-template-name
    builders:
      - shell: 'echo JJB template: {template-name} {url} {module}'

- builder:
    name: build-config
    builders:
      - shell:
          !include-raw:
             - scripts/build-config.sh

- builder:
    name: run-tests-openstack-heat-templates
    builders:
      - shell:
          !include-raw:
             - scripts/run-tests-openstack-heat-templates.sh

- builder:
    name: package-openstack-heat-templates
    builders:
      - shell:
          !include-raw:
             - scripts/package-openstack-heat-templates.sh
