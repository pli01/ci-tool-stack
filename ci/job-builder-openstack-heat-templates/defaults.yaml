- defaults:
    name: global
    description: |
      <p><b>Do not edit this job through the web</b></p>
    project-type: freestyle
    concurrent: false
    block-downstream: true
    block-upstream: true
    wrappers:
      - timestamps
      - ansicolor
      - workspace-cleanup
      - mask-passwords
    logrotate:
      daysToKeep: 1
      numToKeep: 2
      artifactDaysToKeep: -1
      artifactNumToKeep: -1
